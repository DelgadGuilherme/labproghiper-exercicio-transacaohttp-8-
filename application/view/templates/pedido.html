{% extends 'base.html' %}
{% block body %}
<div class='container p-5'>
<form  action="{{url_for('fazer_pedido')}}" method="POST" enctype="text/pain" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome:</label>
        <input type="text" class="form-control" name="cliente" id="inputName" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Poduto:</label>
        <select id="inputState" class="form-control">
          <option selected>Escolha...</option>
          <option value="H1">Hamburguer 1</option>
          <option value="H2">Hamburguer 2</option>
          <option value="H3">Hamburguer 3</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">Preço:</label>
        <input type="text" class="form-control" id="inputCity" name="valor" value=0>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Quantidade:</label>
        <input type="text" class="form-control" id="inputZip" name="quantidade" value=0>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Valor Total:</label>
        <input type="text" class="form-control" id="inputValor"  name="valor_total" value="">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Cartão
        </label>
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
    <button type="button" class="btn btn-primary" onclick="multiplica()">Atualizar Valores</button>

  </form>
</div>

<section id="pedido-lista">
    <div class="container border rounded mt-5">
        {%if pedido_list %}
        {% for pedido in pedido_list %}
            <div class="card">
                <div class="card-header">
                    {{pedido.get_cliente()}}
                </div>
                <div class="card-body">
                <h5 class="card-title">{{pedido.get_valor_total()}}</h5>
                <p class="card-text">{{pedido.get_valor()}}</p>
                <p class="card-text">{{pedido.get_quantidade()}}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info m-3" role="alert">
            <p>Nenhum pedido feito</p>
        </div>
    {% endif %}
    </div>
</section>


<script type="text/javascript">
		
    function multiplica()
    {
        x=eval(document.pedido.valor.value)*eval(document.pedido.quantidade.value);
        document.pedido.valor_total.value=x;
    }
</script>

{%endblock%}
